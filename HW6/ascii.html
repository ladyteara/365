<title> ASCIImation </title>
</head>

<body>
                                           
<h1>ASCII Animation Viewer</h1>

<textarea id="ascii" rows="20" cols="80">
</textarea>

<div>
	<fieldset>
	<legend>Play Controls:</legend>
	<button id="start"/>Start</button>	<!-- Disabled when running -->
	<button id="stop" />Stop</button> 	<!-- Disabled when not started -->
	</fieldset>
	
	<fieldset> 
	<legend>Animation:</legend> 		<!-- Disabled when running -->
	<select id="animation">
		<option value="blank" selected="selected">Blank</option>
		<option value="exercise">Exercise</option>
		<option value="juggler"	>Juggler</option>
		<option value="bike">Bike</option>
		<option value="dive">Dive</option>
		<option value="custom">Custom</option>
	</select>
	</fieldset>
	
	<fieldset>
	<legend>Size:</legend> 				<!-- Always selectable -->
	<select id="size">
		<option value="7pt">Tiny</option>
		<option value="10pt">Small</option>
		<option value="12pt" selected="selected">Medium</option>
		<option value="16pt">Large</option>
		<option value="24pt">Extra Large</option>
		<option value="32pt">XXL</option>
	</select>
	</fieldset>
	
	<fieldset>
	<legend>Speed:</legend>				<!-- Always selectable -->
	<label><input type="checkbox" id="speed" value="50" /> Turbo</label>
	</fieldset>
</div>
